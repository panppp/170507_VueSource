<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_模板解析_表达式_vue</title>
</head>
<body>

<div id="test">
  <p>{{name}}</p>
</div>

<script type="text/javascript" src="js/vue.js"></script>
<script>
  new Vue({
    el: '#test',
    data: {
      name: 'DAMU'
    }
  })
</script>
</body>
</html>
