<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>

<div id="test">

</div>

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#test',
    data: {
      msg: 'atguigu'
    }
  })

  // 代理读操作
  console.log(vm.msg) // atguigu
  // 代理写操作
  vm.msg = 'DAMU'
  console.log(vm.$data.msg) //DAMU

</script>
</body>
</html>
